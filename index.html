<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const Title = ({children}) => (<h1>{children}</h1>);

      const Reset = ({setCounter, setFavorites, setMessage}) => {
        const reset = () => {
          localStorage.clear();
          setCounter(1);
          setFavorites([]);          
          setMessage(sayHi);
        }       

        return (
          <div id="reset">
          <button onClick = {reset}> 데이터 초기화하기</button>
          </div>);
      };
      
      const CatItem = ({img}) =>(        
        <li>
          <img src = {img} style={{ width: "200px", border: "1px solid red" }} />
        </li>
      );

      const MainCard = ({img, addFarovirtes}) => {
        const handleHeartButton = (e) => {                    
          addFarovirtes();
        }

        return (
        <div className="main-card">
        <img
          src={img}
          alt="랜덤하게 바뀌는 고양이 이미지"
          width="400"
        /> <button onClick = {handleHeartButton}>🤍</button> 
        </div>
        );
      };

      const Favorites = ({catUrls}) => {  
        const cid = _ => (parseInt(Math.random() * Number.MAX_SAFE_INTEGER + 1));        
        return (
        <ul className="favorites">
          {catUrls.map(cat => (
              <CatItem img={cat} key={cid()} />
            ))}          
        </ul>
        );
      };   

      const Form = ({increaseCounter, updateMessage, nextCat}) => {   
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [errorMessage, setErrorMessage] = React.useState("");

        const handleInputChange = (e) => {
          const message = e.target.value;
          setErrorMessage("");
          if (includesHangul(message)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
        };

        const handleFormSubmit = (e) => {
          e.preventDefault();          
          const message = document.querySelector('#catMessage');
          if (message.value === "") {
            setErrorMessage("빈 값을 추가할 수 없습니다.");
            return;
          }
          
          if (includesHangul(message.value)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
            message.value = "";          
            return;
          }    
          updateMessage(message.value);  
          increaseCounter();        
          message.value = "";          
        };      

        const changeCat = (e)=> {
          nextCat();
        }

        return (
        <form onSubmit={handleFormSubmit}>
          <input 
            id="catMessage"
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
          /> <button type="submit">입력</button> 
          <p> <button type="button" onClick={changeCat}>고양이 바꾸기</button> </p>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
        
        );
      };
    
      const cats = [
          "60b73094e04e18001194a309",
          "5e9970351b7a400011744233",  
          "595f280b557291a9750ebf65",
          "62849a8349d1d200178aebc1",
          "5cf6c0c949d388001253397e",
          "595f2809557291a9750ebf31",
          "6120c8103a342d0013920e23",
          "626f04697f254a0017b56539",
          "5d39a47914ca600011538e4c",
          "5d39a4af14ca600011538e8c",
          "5d39a48314ca600011538e70",
          "627e4aca0637ad001735469f",
          "5f10b8b45bc3fa0010444499",
          "62849af449d1d200178aebc5",
          "5b55c2addf7368000f914b46",
          "6010b5ca47d128001b7bbb77",
          "595f280a557291a9750ebf4f",
        ];

      const sayHi = "Say Hi to Me!"

      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const App = () => {      
        const [counter, setCounter]  = React.useState(jsonLocalStorage.getItem("counter") || 1);        
        const [mainCat, setMainCat] = React.useState(jsonLocalStorage.getItem("mainCat") || cats[0]);
        const [message, setMessage] = React.useState(jsonLocalStorage.getItem("message") || sayHi);;
        const [favorites, setFavorites] =React.useState(jsonLocalStorage.getItem("favorites") || []);

        const catUrl = (cat, msg) => ("https://cataas.com/cat/" + cat + "/says/" + msg);   

        const increaseCounter = () => {
          setCounter(counter + 1);  
          jsonLocalStorage.setItem("counter", counter);
        }  
        
        const nextCat = () => {
          setMainCat(cats[parseInt(Math.random() * cats.length)]);  
          jsonLocalStorage.setItem("mainCat", mainCat);         
        } 

        const addFarovirtes = () => {
          setFavorites([...favorites, catUrl(mainCat, message)]);
          jsonLocalStorage.setItem("favorites", favorites);
        }

        const updateMessage = (msg) => {
            setMessage(msg);
            jsonLocalStorage.setItem("message", msg);
        }

        return (
          <div className='main-app'>
          <Title>{counter} 번째 고양이 가라사대...</Title>
          <Form increaseCounter={increaseCounter} updateMessage={updateMessage} nextCat={nextCat} />
          <MainCard img={catUrl(mainCat, message)} addFarovirtes={addFarovirtes} />
          <Favorites catUrls = {favorites}/>
          <Reset setCounter={setCounter} setFavorites={setFavorites} setMessage={setMessage} />
        </div>
        );
      }        

      const here = document.querySelector('#app');
      ReactDOM.render(<App/>, here);
  </script>
  </body>
</html>
