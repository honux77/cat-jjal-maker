<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const Title = ({children}) => (<h1>{children}</h1>);
      
      const CatItem = ({img}) =>(        
        <li>
          <img src = {img} style={{ width: "200px", border: "1px solid red" }} />
        </li>
      );

      const MainCard = ({img, increaseCounter, updateMainCat}) => {
        const handleHeartButton = (e) => {          
          increaseCounter();
          updateMainCat();
        }

        return (
        <div className="main-card">
        <img
          src={img}
          alt="고양이"
          width="400"
        />
        <button onClick = {handleHeartButton}>🤍</button>
        </div>
        );
      };

      const Favorites = ({catUrls}) => {  
        const cid = _ => (parseInt(Math.random() * Number.MAX_SAFE_INTEGER + 1));        
        return (
        <ul className="favorites">
          {catUrls.map(cat => (
              <CatItem img={cat} key={cid()} />
            ))}          
        </ul>
        );
      };   

      const Form = ({setMessage}) => {   
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [errorMessage, setErrorMessage] = React.useState("");

        const handleInputChange = (e) => {
          const message = e.target.value;
          setErrorMessage("");
          if (includesHangul(message)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
        };

        const handleFormSubmit = (e) => {
          e.preventDefault();          
          const catMessage = document.querySelector('#catMessage');
          console.log(catMessage.value);
          if (catMessage.value === "") {
            setErrorMessage("빈 값을 추가할 수 없습니다.");
            return;
          }          
          setMessage(catMessage.value);
          catMessage.value = "";          
        };      

        return (
        <form onSubmit={handleFormSubmit}>
          <input 
            id="catMessage"
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
          />
          <button type="submit">메시지 변경</button>
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>
        
        );
      };
    
      const cats = [
          "60b73094e04e18001194a309",
          "5e9970351b7a400011744233",  
          "595f280b557291a9750ebf65"
        ];

      const sayHi = "Say Hi to Me!"

      const favoriteCats = [];

      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const App = () => {      
        const [counter, setCounter]  = React.useState(jsonLocalStorage.getItem("counter") || 0);
        const [mainCat, setMainCat] = React.useState(cats[0]);
        const [favoriteCats, addFavoriteCat] =React.useState(jsonLocalStorage.getItem("favorites") || []);
        const [message, setMessage] = React.useState(sayHi);

        const catUrl = (cat, msg) => ("https://cataas.com/cat/" + cat + "/says/" + msg);   

        const increaseCounter = () => {
          setCounter(counter + 1);  
          jsonLocalStorage.setItem("counter", counter);
        }  

        const updateMainCat = () => {
          setMainCat(cats[counter % cats.length]);
          addFavoriteCat([...favoriteCats, catUrl(mainCat, message)]);
          jsonLocalStorage.setItem("favorites", favoriteCats);
          setMessage(sayHi);
        } 

        return (
          <div className='main-app'>
          <Title>{counter} 번째 고양이 가라사대...</Title>
          <Form setMessage={setMessage} />
          <MainCard img={catUrl(mainCat, message)} increaseCounter={increaseCounter} updateMainCat={updateMainCat} />
          <Favorites catUrls = {favoriteCats}/>
        </div>
        );
      }        

      const here = document.querySelector('#app');
      ReactDOM.render(<App/>, here);
  </script>
  </body>
</html>
