<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    
    const OPEN_API_DOMAIN = "https://cataas.com";
    const COUNT = 1;
    const HELLO = "Hello, React Cat!";
    const MAIN_CAT = "60b73094e04e18001194a309";
    const EMPTY = [];
    
    const fetchCat = async () => {
      const response = await fetch(`${OPEN_API_DOMAIN}/cat?json=true`);
      const responseJson = await response.json();
      return responseJson.url.split("/")[2];
    };

    const Title = ({ children }) => (<h1>{children}</h1>);

    const Reset = ({ setCounter, setFavorites, setMessage }) => {
      const reset = () => {
        localStorage.clear();
        setCounter(COUNT);
        setFavorites(EMPTY);
        setMainCat(MAIN_CAT)
        setMessage(HELLO);
      }

      return (
        <div id="reset">
          <button onClick={reset}> 데이터 초기화하기</button>
        </div>);
    };

    const CatItem = ({ img }) => (
      <li>
        <img src={img} style={{ width: "200px", border: "1px solid red" }} />
      </li>
    );

    const MainCard = ({ img, addFarovirtes }) => {
      const handleHeartButton = (e) => {
        addFarovirtes();
      }

      return (
        <div className="main-card">
          <img
            src={img}
            alt="랜덤하게 바뀌는 고양이 이미지"
            width="400"
          /> <button onClick={handleHeartButton}>🤍</button>
        </div>
      );
    };

    const Favorites = ({ catUrls }) => {
      const cid = _ => (parseInt(Math.random() * Number.MAX_SAFE_INTEGER + 1));
      return (
        <ul className="favorites">
          {catUrls.map(cat => (
            <CatItem img={cat} key={cid()} />
          ))}
        </ul>
      );
    };

    const Form = ({ increaseCounter, updateMessage, nextCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [errorMessage, setErrorMessage] = React.useState("");

      const handleInputChange = (e) => {
        const message = e.target.value;
        setErrorMessage("");
        if (includesHangul(message)) {
          setErrorMessage("한글은 입력할 수 없습니다.");
        }
      };

      const handleFormSubmit = (e) => {
        e.preventDefault();
        const message = document.querySelector('#catMessage');
        if (message.value === "") {
          setErrorMessage("빈 값을 추가할 수 없습니다.");
          return;
        }

        if (includesHangul(message.value)) {
          setErrorMessage("한글은 입력할 수 없습니다.");
          message.value = "";
          return;
        }
        updateMessage(message.value);
        increaseCounter();
        message.value = "";
      };

      const changeCat = async (e) => {
        console.log("changeCat");
        await nextCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            id="catMessage"
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange}
          /> <button type="submit">대사 입력</button> <button type="button" onClick={changeCat}>고양이 바꾸기</button>          
          <p style={{ color: "red" }}>{errorMessage}</p>
        </form>

      );
    };

    const sayHi = "Say Hi to Me!"

    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    const catUrl = (cat, message) => (`https://cataas.com/cat/${cat}/says/${message}`);  

    const App = () => {                       
      const [counter, setCounter] = React.useState(COUNT);
      const [mainCat, setMainCat] = React.useState(MAIN_CAT);
      const [message, setMessage] = React.useState(HELLO);
      const [favorites, setFavorites] = React.useState(EMPTY);

      React.useEffect(() => {        
        console.log("Init App");
        setCounter(jsonLocalStorage.getItem("counter") || COUNT);
        setMainCat(jsonLocalStorage.getItem("mainCat") || MAIN_CAT);
        setMessage(jsonLocalStorage.getItem("message") || HELLO);
        setFavorites(jsonLocalStorage.getItem("favorites")|| EMPTY);        
      }, []);

      const nextCat = async (text) => {
        const catId = await fetchCat();
        setMainCat(catId);
        jsonLocalStorage.setItem("mainCat", catId);        
      }

      const increaseCounter = () => {
        jsonLocalStorage.setItem("counter", counter);
        setCounter(counter + 1);        
      }      

      const addFarovirtes = () => {
        jsonLocalStorage.setItem("favorites", favorites);        
        setFavorites(...favorites, catUrl(mainCat, message));
      }

      const updateMessage = (msg) => {
        setMessage(msg);
        jsonLocalStorage.setItem("message", msg);
      }

      return (
        <div className='main-app'>
          <Title>{counter} 번째 고양이 가라사대...</Title>
          <Form increaseCounter={increaseCounter} updateMessage={updateMessage} nextCat={nextCat} />
          <MainCard img={catUrl(mainCat, message)} addFarovirtes={addFarovirtes} />
          <Favorites catUrls={favorites} />
          <Reset setCounter={setCounter} setFavorites={setFavorites} setMessage={setMessage} />
        </div>
      );
    }

    const here = document.querySelector('#app');
    ReactDOM.render(<App />, here);
  </script>
</body>

</html>
