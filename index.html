<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      const Title = ({children}) => (<h1>{children}</h1>);
      
      const CatItem = ({img}) =>(        
        <li>
          <img src = {img} style={{ width: "200px", border: "1px solid red" }} />
        </li>
      );

      const MainCard = ({img}) => {
        const handleHeartButton = () => {
          console.log("하트 클릭");
        }

        return (
        <div className="main-card">
        <img
          src={img}
          alt="고양이"
          width="400"
        />
        <button onClick = {handleHeartButton}>🤍</button>
        </div>
        );
      };

      const Favorites =  (props) => (
        
        <ul className="favorites">
          <CatItem img = "https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
          <CatItem img = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"/>
        </ul>
      );   

      const Form = (props) => {
        const countState = React.useState(1);
        const [counter, setCounter] = countState;

        return (
        <form onSubmit={props.handleSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
        );
      };
    
      const App = () => {
        const [counter, setCounter ] = React.useState(1);
        const [catIdx, setMainCat ] = React.useState(0);

        const catUrls = [
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react",
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn",
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"
        ];

        const handleSubmit = (event) => {
          event.preventDefault();
          setCounter(counter + 1);
          setMainCat((catIdx + 1) % 3);
          console.log("폼 전송 클릭", counter);          
        };      

        return (
          <div className='main-app'>
          <Title>{counter} 번째 고양이 가라사대... </Title>
          <MainCard img= {catUrls[catIdx]}/>
          <Form handleSubmit = {handleSubmit}/>
          <Favorites/>
        </div>
        );
      }        

      const here = document.querySelector('#app');
      ReactDOM.render(<App/>, here);
  </script>
  </body>
</html>
