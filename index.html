<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const Title = ({children}) => (<h1>{children}</h1>);
      
      const CatItem = ({img}) =>(        
        <li>
          <img src = {img} style={{ width: "200px", border: "1px solid red" }} />
        </li>
      );

      const MainCard = ({img, handleHeartButton}) => {
        return (
        <div className="main-card">
        <img
          src={img}
          alt="고양이"
          width="400"
        />
        <button onClick = {handleHeartButton}>🤍</button>
        </div>
        );
      };

      const Favorites = ({catUrls}) => {  
        const cid = _ => (parseInt(Math.random() * Number.MAX_SAFE_INTEGER + 1));        
        return (
        <ul className="favorites">
          {catUrls.map(cat => (
              <CatItem img={cat} key={cid()} />
            ))}          
        </ul>
        );
      };   

      const Form = (props) => {        
        return (
        <form onSubmit={props.handleSubmit}>
          <input id="catMessage" type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">메시지 변경</button>
        </form>
        );
      };
    
      const cats = [
          "60b73094e04e18001194a309",
          "5e9970351b7a400011744233",  
          "595f280b557291a9750ebf65"
        ];

      const favoriteCats = [];

      const App = () => {      
        const [counter, setCounter]  = React.useState(1);
        const [mainCat, setMainCat] = React.useState(cats[0]);
        const [favoriteCats, addFavoriteCat] =React.useState([]);
        const [message, setMessage] = React.useState("Meow");

        const catUrl = (cat, msg) => ("https://cataas.com/cat/" + cat + "/says/" + msg);        

        const handleHeartButton = () => {          
          setCounter(counter + 1);  
          setMainCat(cats[counter % cats.length]);
          addFavoriteCat([...favoriteCats, catUrl(mainCat, message)]);
          setMessage("Meow");
        }

        const handleSubmit = (event) => {
          event.preventDefault();
          const catMessage = document.querySelector('#catMessage');
          setMessage(catMessage.value);
          catMessage.value = "";          
        };      

        return (
          <div className='main-app'>
          <Title>{counter} 번째 고양이 가라사대... </Title>
          <MainCard img= {catUrl(mainCat, message)} handleHeartButton={handleHeartButton}/>
          <Form handleSubmit = {handleSubmit}/>
          <Favorites catUrls = {favoriteCats}/>
        </div>
        );
      }        

      const here = document.querySelector('#app');
      ReactDOM.render(<App/>, here);
  </script>
  </body>
</html>
